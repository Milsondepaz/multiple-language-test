index.title=Favendo: خدمات الموقع في الوقت الفعلي لكل مجال من مجالات التطبيق 
index.welcome.message= Favendo RTLS and Installation-Service تعني تحديد المواقع الداخلية المتنقلة ، وإيجاد الطريق ، وتتبع الأشخاص والأصول ، والتنبيه عن قرب على أساس البلوتوث. نحن نقدم تخطيط البنية التحتية للأجهزة وتركيبها ونشرها لعملائنا أثناء التشغيل ونوفر برامج عالية الأداء لأي مشروع RTLS. تغطي خدمتنا التدريب ودعم النظام والصيانة عند الطلب.
